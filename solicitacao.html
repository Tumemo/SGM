<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Solicitação</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="perfil.html"><i class="bi bi-person"></i></a></li>
                <li><h1>NOVA SOLICITAÇÃO</h1></li>
                <li><a href="#"><i class="bi bi-gear"></i><a href="index.html"><i class="bi bi-house"></i></a></li>
            </ul>
        </nav>
    </header>
    <main style="flex-direction: column; gap: 1rem;">
        <h1>Detalhes do Chamado</h1>
        <section class="form">
             <form>
                <select name="area" id="area">
                    <option value="area" selected disabled hidden>Area</option>
                    <option value="sla">sla</option>
                </select>
                
                <input type="text" name="descricao" id="descricao" placeholder="Descrição do Problema">
                 <!--ainda em desenvolvimento-->
                <input type="text" name="imagem" id="imagem" placeholder="Adicione a Imagem">
                
                <select name="sug-prioridade" id="sug-prioridade">
                    <option value="sug-prioridade" selected disabled hidden>Sugestão de Prioridade</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
                <select name="unidade" id="unidade">
                    <option value="unidade" selected disabled hidden>Unidade / Local</option>
                    <option value="senai">senai</option>
                </select>
                <button class="botao-form" type="submit">ENVIAR SOLICITAÇÃO</button>
            </form>
         </section>
         <section>
            <div>outras Solicitação</div>
         </section>
    </main>
</body>
</html>
